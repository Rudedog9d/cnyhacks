<item-details>
  <!-- Style tag needed when image is 404 -->
  <div class="card" style="width: 100%">
    <div class="card-content">
      <span class="card-title white black-text">{ item.name }</span>
      <p>{ item.description }</p>

      <img src="{getImage()}" style="min-height: 75vh; padding-top: 2em" onerror="this.onerror=null;this.src='/images/404.jpg';">
    </div>
  </div>

  <script>
    var tag = this;
    tag.item_id = opts.id;
    tag.item = opts.item || {};

    tag.getImage = function () {
      if(!tag.item) {
        return ''
      }
      return tag.item.owned ? '/resources/memes/' + tag.item.imgSrc : WebStore.getPriceImageUrl(tag.item.price);
    };

    tag.on('mount', function () {
      console.log('item-card mounted!');
      WebStore.getProductById(tag.item_id, function (err, data) {
        if(err || !data) { /* do stuff */ };
        tag.update({item: data})
      })
    })
  </script>
</item-details>
