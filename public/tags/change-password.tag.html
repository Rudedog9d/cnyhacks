<change-password>
  <title>Change the Password</title>
  <section class="hero is-success is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-grey">Reset Password</h3>
          <p class="subtitle has-text-grey">Easy as 1 2 3!</p>
          <div class="box">
            <figure class="avatar">
              <img src="/images/change.png">
            </figure>
          <form name="change-password" method="post" onsubmit="validateForm()">
            <div class="is-hidden">
              <input class="is-hidden" type="password" name="username" value="{WebStore.User.username}" required>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" name="pass1" placeholder="New Password" required autofocus>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" name="pass2" placeholder="Confirm Password" required autofocus>
              </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" type="submit">Change it!</button>
          </form>
          </div>
          <p class="has-text-grey">
            <a href="../{WebStore.User.username}">Changed my mind..</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <script>
    var tag = this;

    tag.on('mount', function () {
      console.log('user-info mounted!');
    });

    function validateForm() {
      // var user = username;
      var p1 = document.forms["change-password"]["pass1"].value;
      var p2 = document.forms["change-password"]["pass2"].value;
      if ( p1 != p2 ) {
        alert("Yo passwords dont match!")
        return false
      }

    }


  </script>
</change-password>
