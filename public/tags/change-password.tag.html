<change-password>
  <title>Change the Password</title>

  <section class="hero is-success is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-grey">Reset Password</h3>
          <p class="subtitle has-text-grey">Easy as 1 2 3!</p>
          <div class="box">
            <figure class="avatar">
              <img src="/images/change.png">
            </figure>

          <form method="post">
            <!--<div class="is-hidden">-->
              <!--<input class="is-hidden" type="password" placeholder="" required>-->
            <!--</div>-->

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="New Password" required autofocus="">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="Confirm Password">
              </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" type="submit">Change it!</button>
          </form>
          </div>
          <p class="has-text-grey">
            <!--<a href="../">Sign Up</a> &nbsp;·&nbsp;-->
            <!--<a href="../">Forgot Password</a> &nbsp;·&nbsp;-->
            <a href="../{{ user.username }}">Changed my mind..</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <script>
    var tag = this;

    tag.on('mount', function () {
      console.log('user-info mounted!');
    })
  </script>
</change-password>
