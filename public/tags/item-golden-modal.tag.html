<item-golden-modal>
  <!-- Modal Structure -->
  <div id="_item_modal" class="modal modal-fixed-footer" style="height: 80%">
    <div class="modal-content">
      <h4>{item.name}</h4>
      <p id="_modal_content"></p>

      <div class="divider" style="margin: 1rem"></div>

      <img src="{imageSrc}" style="width: 100%">
      <!-- Todo make this image different - ex, contentImgSrc -->
    </div>
    <div class="modal-footer">

      <a href="javascript:void(0)" class="modal-action modal-close waves-effect waves-green btn-flat">
        Close
      </a>
    </div>
  </div>

  <script>
    var tag = this;
    tag.item = opts.item || {};

    tag.modal = function (v) {
      $('#_item_modal').modal(v)
    };

    tag.onPurchase = function () {
      tag.trigger('purchase', tag.item)
    };

    tag.open = function () {
      tag.modal('open');
    };

    tag.close = function () {
      tag.modal('close');
    };

    tag.on('updated', function () {
      $('#_modal_content').html(tag.item.content)
    });

    tag.on('mount', function () {
      tag.modal();
    })
  </script>
</item-golden-modal>
