<mail-box>
  <div class='columns'>
    <!-- column 1 -->
    <aside class='column is-2 aside hero is-fullheight'>
      <div class="hero-body" style="padding-top: 1rem;">
        <div class="container">
          <!-- Folder List -->
          <a class="button">
            <span class="icon is-small">
              <i class="fa fas fa-folder"></i>
            </span>
            <span>Inbox</span>
          </a>
        </div>
      </div>
    </aside>
  
    <!-- Column 2 -->
    <div class='column is-4 hero is-fullheight'>
      <!-- Control Buttons -->
      <mail-list ref='mailList'></mail-list>
    </div>

    <div class="column is-6 hero is-fullheight" id="message-pane">
      <!-- Column 3 -->
      <message-pane ref='messagePane'></message-pane>
    </div>
  </div>
  <script>
    var tag = this;

    tag.on('mount', function () {
      console.log('mail-box mounted!');
    })
  </script>
</mail-box>
