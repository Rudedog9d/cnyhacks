<item-card>
  <div class="col s12 m4 l4">
    <div class="card">
      <div class="card-image">
        <img src="{getImage()}">
        <span class="card-title white black-text" style="opacity: 0.8; width: 100%">{ item.name }</span>
      </div>
      <div class="card-content">
        <p>{ item.description }</p>
      </div>
      <div class="card-action">
        <a class="{ item.owned ? 'hide' : '' }" onclick="{ onPurchase }" href="#">Purchase</a>
        <a class="{ item.owned ? '' : 'hide' }" onclick="{ onView }" href="#">View</a>
      </div>
    </div>
  </div>

  <script>
    var tag = this;
    tag.item = opts.item || {};

    tag.getImage = function () {
      if(!tag.item) {
        return ''
      }
      return tag.item.owned ? '/images/memes/' + tag.item.imgSrc : WebStore.getPriceImageUrl(tag.item.price);
    };

    tag.onPurchase = function () {
      tag.trigger('purchase', tag.item);
    };

    tag.onView = function () {
      tag.trigger('view', tag.item);
    };
  </script>
</item-card>
