<item-card>
  <!-- Style tag needed when image is 404 -->
  <div class="card" style="width: 100%">
    <div class="card-image">
      <img src="{getImage()}" onerror="this.onerror=null;this.src='/images/404.jpg';">
      <span class="card-title white black-text">{ item.name } - <small>{ item.cost }CR</small></span>
    </div>
    <div class="card-content">
      <p>{ item.description }</p>
    </div>
    <div class="card-action">
      <a class="{ item.owned ? 'hide' : '' }" onclick="{ onPurchase }" href="#">Purchase</a>
      <a class="{ item.owned ? '' : 'hide' }" onclick="{ onView }" href="#">View</a>
    </div>
  </div>

  <script>
    var tag = this;
    tag.item = opts.item || {};

    tag.getImage = function () {
      if(!tag.item) {
        return ''
      }
      return tag.item.owned ? '/images/memes/' + tag.item.imgSrc : WebStore.getPriceImageUrl(tag.item.price);
    };

    tag.onPurchase = function () {
      tag.trigger('purchase', tag.item);
    };

    tag.onView = function () {
      tag.trigger('view', tag.item);
    };
  </script>
</item-card>
