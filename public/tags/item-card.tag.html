<item-card>
  <div class="col s12 m4 l4">
    <div class="card">
      <div class="card-image">
        <img src="images/100.svg">
        <span class="card-title white black-text" style="opacity: 0.8; width: 100%">{ item.title }</span>
      </div>
      <div class="card-content">
        <p>{ item.description }</p>
      </div>
      <div class="card-action">
        <a class="{ item.owned ? 'hide' : '' }" onclick="{ onPurchase }" href="#">Purchase</a>
        <a class="{ item.owned ? '' : 'hide' }" onclick="{ onView }" href="#">View</a>
      </div>
    </div>
  </div>

        <script>
        var tag = this;
        tag.item = opts.item || {};

    tag.onPurchase = function () {
      console.log('purchasing item!', tag.item)
    };

    tag.onView = function () {
      console.log('viewing item!', tag.item)
    };
  </script>
</item-card>
