<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <title>{{ title }}</title>

    <!-- Vendor Stylesheets -->
    <link rel="stylesheet" href="/vendor/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="/vendor/riotjs/riot.min.js">

    <!-- Vendor Javascript -->
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/materialize-css/dist/js/materialize.min.js"></script>

    <!-- Custom Stylesheets -->
    <link rel='stylesheet' href='/css/style.css' />
    {% endblock head %}
</head>
<body>

{% block nav %}
<nav class="green darken-3">
    <div class="nav-wrapper content-center">
        <a href="/" class="brand-logo">{{ ProjectName }}</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Sass</a></li>
            <li><a href="#">Components</a></li>
            <li><a href="#">JavaScript</a></li>
        </ul>
    </div>
</nav>
{% endblock nav %}

<div id="app" class="content-center">
    {% block content %}
    Hello, world
    {% endblock content %}
</div>
</body>

<footer>
    {% block footer %}
    {% endblock footer %}
</footer>

</html>
