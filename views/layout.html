<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <style>
        .content-center {
            margin-left: 10%;
            margin-right: 10%;
        }
    </style>
    <title>{{ title }}</title>

    <link rel="stylesheet" href="/vendor/materialize-css/dist/css/materialize.min.css">
    <script src="/vendor/materialize-css/dist/js/materialize.min.js"></script>
    <link rel='stylesheet' href='/public/stylesheets/style.css' />
    {% endblock head %}
</head>
<body>

{% block nav %}
<nav class="green darken-3">
    <div class="nav-wrapper content-center">
        <a href="#" class="brand-logo">{{title}}</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Sass</a></li>
            <li><a href="#">Components</a></li>
            <li><a href="#">JavaScript</a></li>
        </ul>
    </div>
</nav>
{% endblock nav %}

<div id="app" class="content-center">
    {% block content %}
    Hello, world
    {% endblock content %}
</div>
</body>

<footer>
    {% block footer %}
    {% endblock footer %}
</footer>

</html>
